version: '3.8'

services:
  # ===== Database =====
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: tournament-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQL_SA_PASSWORD:-YourStrong@Passw0rd}
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - tournament-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$${SA_PASSWORD}" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # ===== Backend Services (Existing) =====

  # Tournament API
  tournament-api:
    build:
      context: ./backend/existing-services/backend-tournament
      dockerfile: Dockerfile
    container_name: tournament-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=TournamentDB;User Id=sa;Password=${SQL_SA_PASSWORD:-YourStrong@Passw0rd};TrustServerCertificate=True;
    ports:
      - "5003:80"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - tournament-network

  # Authenticator API
  authenticator-api:
    build:
      context: ./backend/existing-services/backend-authenticator
      dockerfile: Dockerfile
    container_name: authenticator-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=UserDB;User Id=sa;Password=${SQL_SA_PASSWORD:-YourStrong@Passw0rd};TrustServerCertificate=True;
    ports:
      - "5004:80"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - tournament-network

  # Notifications Service
  notifications:
    build:
      context: ./backend/existing-services/Notifications
      dockerfile: Dockerfile
    container_name: notifications-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5005:80"
    networks:
      - tournament-network

  # ===== Backend Services (New - To be created) =====

  # Identity Server (Sprint 1)
  # identity-server:
  #   build:
  #     context: ./backend/new-services/backend-identity-server
  #     dockerfile: Dockerfile
  #   container_name: identity-server
  #   environment:
  #     - ASPNETCORE_ENVIRONMENT=Development
  #     - AzureKeyVault__VaultUrl=${AZURE_KEYVAULT_URL}
  #     - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=IdentityDB;User Id=sa;Password=${SQL_SA_PASSWORD};TrustServerCertificate=True;
  #   ports:
  #     - "5001:80"
  #   depends_on:
  #     sqlserver:
  #       condition: service_healthy
  #   networks:
  #     - tournament-network

  # Encryption Proxy (Sprint 2)
  # encryption-proxy:
  #   build:
  #     context: ./backend/new-services/backend-encryption-proxy
  #     dockerfile: Dockerfile
  #   container_name: encryption-proxy
  #   environment:
  #     - ASPNETCORE_ENVIRONMENT=Development
  #     - AzureKeyVault__VaultUrl=${AZURE_KEYVAULT_URL}
  #   ports:
  #     - "5002:80"
  #   networks:
  #     - tournament-network

  # ===== Frontend =====

  frontend:
    build:
      context: ./frontend/IngWeb
      dockerfile: Dockerfile
    container_name: tournament-frontend
    environment:
      - SPRING_PROFILES_ACTIVE=development
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:testdb
    ports:
      - "8080:8080"
    depends_on:
      - tournament-api
      - authenticator-api
    networks:
      - tournament-network

# ===== Networks =====
networks:
  tournament-network:
    driver: bridge

# ===== Volumes =====
volumes:
  sqlserver-data:
    driver: local
