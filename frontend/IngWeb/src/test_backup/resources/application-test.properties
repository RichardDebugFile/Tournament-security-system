# Puerto del servidor para tests
server.port=8080

# Logging para tests
logging.level.org.springframework.security=INFO
logging.level.com.diego.curso.springboot.webapp.springboot_web=DEBUG

# H2 Database para tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA para tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# OAuth2 Configuration para tests (mock providers)
# No se requiere configuración real de OAuth2 para tests unitarios
# Los tests de integración usarán mocks
