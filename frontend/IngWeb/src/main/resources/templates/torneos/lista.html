<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Lista de Torneos')}"></head>

<body>

    <!-- Sidebar -->
    <div th:replace="~{fragments/layout :: sidebar(activePage='torneos')}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <div th:replace="~{fragments/layout :: top-navbar(pageTitle='Gestión de Torneos')}"></div>

        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h5 class="fw-bold mb-1">Listado de Torneos</h5>
                    <p class="text-muted small mb-0">Administra todos los torneos registrados en el sistema.</p>
                </div>
                <a th:href="@{/torneos/nuevo}" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i> Crear Torneo
                </a>
            </div>

            <div class="card-custom p-0 overflow-hidden">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-secondary">
                            <tr>
                                <th class="ps-4 py-3">Nombre</th>
                                <th>Categoría</th>
                                <th>Costo</th>
                                <th>Fechas</th>
                                <th>Estado</th>
                                <th class="text-end pe-4">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="torneo : ${torneos}">
                                <td class="ps-4">
                                    <div class="fw-bold" th:text="${torneo.nombre}">Nombre Torneo</div>
                                </td>
                                <td>
                                    <span class="badge bg-light text-dark border"
                                        th:text="${torneo.categoria.nombre}">Categoría</span>
                                </td>
                                <td class="fw-bold text-success" th:text="${torneo.costo} + ' USD'"></td>
                                <td>
                                    <div class="small text-muted">
                                        <i class="fas fa-calendar-alt me-1"></i> <span
                                            th:text="${torneo.fechaInicio}"></span>
                                    </div>
                                    <div class="small text-muted">
                                        <i class="fas fa-flag-checkered me-1"></i> <span
                                            th:text="${torneo.fechaFinal}"></span>
                                    </div>
                                </td>
                                <td>
                                    <span th:if="${torneo.estado.name() == 'EN_PROGRESO'}"
                                        class="badge bg-success bg-opacity-10 text-success">
                                        <i class="fas fa-play-circle me-1"></i> En Progreso
                                    </span>
                                    <span th:unless="${torneo.estado.name() == 'EN_PROGRESO'}"
                                        class="badge bg-secondary bg-opacity-10 text-secondary">
                                        <i class="fas fa-check-circle me-1"></i> Finalizado
                                    </span>
                                </td>
                                <td class="text-end pe-4">
                                    <a th:href="@{/torneos/editar/{id}(id=${torneo.id})}"
                                        class="btn btn-sm btn-outline-warning me-1">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/torneos/eliminar/{id}(id=${torneo.id})}"
                                        class="btn btn-sm btn-outline-danger"
                                        onclick="return confirm('¿Estás seguro que deseas eliminar este torneo?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>

</body>

</html>
