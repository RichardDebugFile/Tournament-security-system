<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Torneo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

    <div class="container py-5">
        <div class="card shadow rounded">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0" th:text="${torneo.id == null ? 'Crear Torneo' : 'Editar Torneo'}"></h4>
            </div>

            <div class="card-body">
                <form th:action="@{/torneos/guardar}" th:object="${torneo}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Categoría</label>
                        <select th:field="*{categoria}" class="form-select" required>
                            <option value="">-- Selecciona una categoría --</option>
                            <option th:each="cat : ${categorias}"
                                    th:value="${cat.id}"
                                    th:text="${cat.nombre}">
                            </option>
                        </select>
                    </div>
                    
                

                    <div class="mb-3">
                        <label class="form-label">Costo (USD)</label>
                        <input type="number" step="0.01" th:field="*{costo}" class="form-control" required>
                    </div>

                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Fecha de Inicio</label>
                            <input type="date" th:field="*{fechaInicio}" class="form-control" required>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Fecha Final</label>
                            <input type="date" th:field="*{fechaFinal}" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <select th:field="*{estado}" class="form-select" required>
                            <option value="">-- Selecciona un estado --</option>
                            <option th:value="EN_PROGRESO" th:text="'En progreso'"></option>
                            <option th:value="FINALIZADO" th:text="'Finalizado'"></option>
                        </select>
                    </div>
                    

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/torneos}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
