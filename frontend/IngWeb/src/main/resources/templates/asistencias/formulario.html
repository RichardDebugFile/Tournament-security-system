<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Registrar Asistencia')}"></head>

<body>

    <!-- Sidebar -->
    <div th:replace="~{fragments/layout :: sidebar(activePage='asistencias')}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <div th:replace="~{fragments/layout :: top-navbar(pageTitle='GestiÃ³n de Asistencias')}"></div>

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">
                    <div class="card-custom p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4 class="fw-bold mb-0">Registrar Asistencia</h4>
                            <a th:href="@{/asistencias}" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-arrow-left me-1"></i> Volver
                            </a>
                        </div>

                        <form th:action="@{/asistencias/guardar}" th:object="${formulario}" method="post">

                            <!-- PARTIDO -->
                            <div class="mb-4">
                                <label class="form-label fw-bold text-secondary small text-uppercase">Seleccionar
                                    Partido</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i
                                            class="fas fa-futbol"></i></span>
                                    <select class="form-select border-start-0 ps-0" th:field="*{partidoId}" required>
                                        <option value="">-- Selecciona un partido --</option>
                                        <option th:each="p : ${partidos}" th:value="${p.id}"
                                            th:text="${p.equipo1.nombre + ' vs ' + p.equipo2.nombre + ' (' + p.fecha + ')'}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="row g-4">
                                <!-- GENERAL -->
                                <div class="col-md-4">
                                    <div class="card h-100 border-0 shadow-sm bg-light">
                                        <div class="card-body text-center">
                                            <h6 class="fw-bold text-primary mb-3">General</h6>
                                            <div class="mb-2">
                                                <label class="form-label small text-muted">Cantidad</label>
                                                <input type="number" class="form-control text-center"
                                                    th:field="*{cantidadGeneral}" min="0" placeholder="0">
                                            </div>
                                            <div>
                                                <label class="form-label small text-muted">Precio ($)</label>
                                                <input type="number" class="form-control text-center"
                                                    th:field="*{precioGeneral}" step="0.01" min="0" placeholder="0.00">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- PALCO -->
                                <div class="col-md-4">
                                    <div class="card h-100 border-0 shadow-sm bg-light">
                                        <div class="card-body text-center">
                                            <h6 class="fw-bold text-warning mb-3">Palco</h6>
                                            <div class="mb-2">
                                                <label class="form-label small text-muted">Cantidad</label>
                                                <input type="number" class="form-control text-center"
                                                    th:field="*{cantidadPalco}" min="0" placeholder="0">
                                            </div>
                                            <div>
                                                <label class="form-label small text-muted">Precio ($)</label>
                                                <input type="number" class="form-control text-center"
                                                    th:field="*{precioPalco}" step="0.01" min="0" placeholder="0.00">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- VIP -->
                                <div class="col-md-4">
                                    <div class="card h-100 border-0 shadow-sm bg-light">
                                        <div class="card-body text-center">
                                            <h6 class="fw-bold text-danger mb-3">VIP</h6>
                                            <div class="mb-2">
                                                <label class="form-label small text-muted">Cantidad</label>
                                                <input type="number" class="form-control text-center"
                                                    th:field="*{cantidadVip}" min="0" placeholder="0">
                                            </div>
                                            <div>
                                                <label class="form-label small text-muted">Precio ($)</label>
                                                <input type="number" class="form-control text-center"
                                                    th:field="*{precioVip}" step="0.01" min="0" placeholder="0.00">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- MENSAJE DE ERROR -->
                            <div class="alert alert-danger mt-4 d-flex align-items-center" th:if="${error}">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <span th:text="${error}"></span>
                            </div>

                            <!-- BOTONES -->
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary py-2 fw-bold">
                                    <i class="fas fa-save me-2"></i> Guardar Asistencia
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>

</body>

</html>
