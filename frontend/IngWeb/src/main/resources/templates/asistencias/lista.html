<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Lista de Asistencias')}"></head>

<body>

    <!-- Sidebar -->
    <div th:replace="~{fragments/layout :: sidebar(activePage='asistencias')}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <div th:replace="~{fragments/layout :: top-navbar(pageTitle='Gestión de Asistencias')}"></div>

        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h5 class="fw-bold mb-1">Registro de Asistencia</h5>
                    <p class="text-muted small mb-0">Controla la venta de entradas y asistencia a los partidos.</p>
                </div>
                <a th:href="@{/asistencias/nueva}" class="btn btn-primary">
                    <i class="fas fa-ticket-alt me-2"></i> Registrar Asistencia
                </a>
            </div>

            <div class="card-custom p-0 overflow-hidden">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-secondary">
                            <tr>
                                <th class="ps-4 py-3">Partido</th>
                                <th>Tipo Entrada</th>
                                <th>Vendidas</th>
                                <th>Precio Unit.</th>
                                <th>Total</th>
                                <th class="text-end pe-4">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="asistencia : ${asistencias}">
                                <td class="ps-4">
                                    <div class="fw-bold"
                                        th:text="${asistencia.partido.equipo1.nombre + ' vs ' + asistencia.partido.equipo2.nombre}">
                                        Partido</div>
                                    <div class="small text-muted">
                                        <i class="far fa-calendar-alt me-1"></i>
                                        <span th:text="${asistencia.partido.fecha}">Fecha</span>
                                    </div>
                                </td>
                                <td>
                                    <span class="badge bg-info bg-opacity-10 text-info"
                                        th:text="${asistencia.tipoEntrada}">Tipo</span>
                                </td>
                                <td th:text="${asistencia.cantidadVendida}">0</td>
                                <td th:text="'$' + ${asistencia.precio}">$0.00</td>
                                <td class="fw-bold text-success"
                                    th:text="'$' + ${asistencia.precio * asistencia.cantidadVendida}">$0.00</td>
                                <td class="text-end pe-4">
                                    <a th:href="@{/asistencias/editar/{id}(id=${asistencia.id})}"
                                        class="btn btn-sm btn-outline-warning me-1">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/asistencias/eliminar/{id}(id=${asistencia.id})}"
                                        class="btn btn-sm btn-outline-danger"
                                        onclick="return confirm('¿Seguro que deseas eliminar esta asistencia?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>

</body>

</html>
