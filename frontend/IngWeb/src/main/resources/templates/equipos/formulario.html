<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Formulario de Equipo')}"></head>

<body>

    <!-- Sidebar -->
    <div th:replace="~{fragments/layout :: sidebar(activePage='equipos')}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <div th:replace="~{fragments/layout :: top-navbar(pageTitle='Gestión de Equipos')}"></div>

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card-custom p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4 class="fw-bold mb-0"
                                th:text="${equipo.id == null ? 'Crear Nuevo Equipo' : 'Editar Equipo'}"></h4>
                            <a th:href="@{/equipos}" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-arrow-left me-1"></i> Volver
                            </a>
                        </div>

                        <form th:action="@{/equipos/guardar}" th:object="${equipo}" method="post">
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label class="form-label fw-bold text-secondary small text-uppercase">Nombre del
                                    Equipo</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i
                                            class="fas fa-users"></i></span>
                                    <input type="text" th:field="*{nombre}" class="form-control border-start-0 ps-0"
                                        placeholder="Ej. Los Leones FC" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold text-secondary small text-uppercase">Número de
                                        Jugadores</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i
                                                class="fas fa-sort-numeric-up"></i></span>
                                        <input type="number" th:field="*{numeroJugadores}"
                                            class="form-control border-start-0 ps-0" placeholder="Ej. 11" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold text-secondary small text-uppercase">Color de
                                        Uniforme</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i
                                                class="fas fa-palette"></i></span>
                                        <input type="text" th:field="*{colorUniforme}"
                                            class="form-control border-start-0 ps-0" placeholder="Ej. Rojo" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold text-secondary small text-uppercase">Torneo</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i
                                            class="fas fa-trophy"></i></span>
                                    <select th:field="*{torneo}" class="form-select border-start-0 ps-0" required>
                                        <option value="">-- Selecciona un Torneo --</option>
                                        <option th:each="t : ${torneos}" th:value="${t.id}" th:text="${t.nombre}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary py-2 fw-bold">
                                    <i class="fas fa-save me-2"></i> Guardar Equipo
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>

</body>

</html>
