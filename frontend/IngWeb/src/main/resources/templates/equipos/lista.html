<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Equipos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="app-container">

<div class="container py-4">
    <div class="page-header">
        <div>
            <a href="/" class="back-btn mb-2">
                ← Volver al menú
            </a>
            <h2 class="page-title mb-0">Equipos Registrados</h2>
        </div>
        <div class="d-flex gap-2">
            <a th:href="@{/equipos/nuevo}" class="btn btn-main">
                + Crear Equipo
            </a>
        </div>
    </div>

    <div class="table-responsive table-modern">
        <table class="table align-middle mb-0">
            <thead class="text-center">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Número de Jugadores</th>
                    <th>Color de Uniforme</th>
                    <th>Torneo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr th:each="equipo : ${equipos}">
                    <td th:text="${equipo.id}"></td>
                    <td th:text="${equipo.nombre}"></td>
                    <td th:text="${equipo.numeroJugadores}"></td>
                    <td th:text="${equipo.colorUniforme}"></td>
                    <td th:text="${equipo.torneo.nombre}"></td>
                    <td>
                        <a th:href="@{/equipos/editar/{id}(id=${equipo.id})}"
                           class="btn-edit btn-sm me-1">
                            Editar
                        </a>
                        <a th:href="@{/equipos/eliminar/{id}(id=${equipo.id})}"
                           class="btn-delete btn-sm"
                           onclick="return confirm('¿Estás seguro que deseas eliminar este equipo?');">
                            Eliminar
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(equipos)}">
                    <td colspan="6" class="text-center text-muted py-4">
                        No hay equipos registrados.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
