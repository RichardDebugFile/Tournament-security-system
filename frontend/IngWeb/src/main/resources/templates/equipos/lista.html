<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Lista de Equipos')}"></head>

<body>

    <!-- Sidebar -->
    <div th:replace="~{fragments/layout :: sidebar(activePage='equipos')}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <div th:replace="~{fragments/layout :: top-navbar(pageTitle='Gestión de Equipos')}"></div>

        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h5 class="fw-bold mb-1">Equipos Registrados</h5>
                    <p class="text-muted small mb-0">Administra los equipos participantes en los torneos.</p>
                </div>
                <a th:href="@{/equipos/nuevo}" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i> Crear Equipo
                </a>
            </div>

            <div class="card-custom p-0 overflow-hidden">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-secondary">
                            <tr>
                                <th class="ps-4 py-3">Nombre</th>
                                <th>Jugadores</th>
                                <th>Uniforme</th>
                                <th>Torneo</th>
                                <th class="text-end pe-4">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="equipo : ${equipos}">
                                <td class="ps-4">
                                    <div class="fw-bold" th:text="${equipo.nombre}">Nombre Equipo</div>
                                    <div class="small text-muted" th:text="'ID: ' + ${equipo.id}">ID</div>
                                </td>
                                <td>
                                    <span class="badge bg-info bg-opacity-10 text-info"
                                        th:text="${equipo.numeroJugadores} + ' Jugadores'"></span>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="rounded-circle border me-2"
                                            th:style="'width: 16px; height: 16px; background-color: ' + ${equipo.colorUniforme}">
                                        </div>
                                        <span th:text="${equipo.colorUniforme}">Color</span>
                                    </div>
                                </td>
                                <td>
                                    <i class="fas fa-trophy text-warning me-1"></i>
                                    <span th:text="${equipo.torneo.nombre}">Torneo</span>
                                </td>
                                <td class="text-end pe-4">
                                    <a th:href="@{/equipos/editar/{id}(id=${equipo.id})}"
                                        class="btn btn-sm btn-outline-warning me-1">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/equipos/eliminar/{id}(id=${equipo.id})}"
                                        class="btn btn-sm btn-outline-danger"
                                        onclick="return confirm('¿Estás seguro que deseas eliminar este equipo?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>

</body>

</html>
