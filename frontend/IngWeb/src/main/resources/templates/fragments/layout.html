<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Tournament System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div th:fragment="sidebar" class="sidebar">
        <a href="/" class="sidebar-brand">
            <i class="fas fa-shield-alt"></i> SecureTourney
        </a>
        <div class="nav flex-column mt-4">
            <a href="/" class="nav-link" th:classappend="${activePage == 'home' ? 'active' : ''}">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="/estadisticas" class="nav-link" th:classappend="${activePage == 'estadisticas' ? 'active' : ''}">
                <i class="fas fa-chart-pie"></i> Estadísticas
            </a>
            <div class="text-uppercase text-muted small fw-bold px-4 mt-3 mb-2">Gestión</div>
            <a href="/torneos" class="nav-link" th:classappend="${activePage == 'torneos' ? 'active' : ''}">
                <i class="fas fa-trophy"></i> Torneos
            </a>
            <a href="/equipos" class="nav-link" th:classappend="${activePage == 'equipos' ? 'active' : ''}">
                <i class="fas fa-users-cog"></i> Equipos
            </a>
            <a href="/partidos" class="nav-link" th:classappend="${activePage == 'partidos' ? 'active' : ''}">
                <i class="fas fa-futbol"></i> Partidos
            </a>
            <div class="text-uppercase text-muted small fw-bold px-4 mt-3 mb-2">Administración</div>
            <a href="/usuarios" class="nav-link" th:classappend="${activePage == 'usuarios' ? 'active' : ''}">
                <i class="fas fa-users"></i> Usuarios
            </a>
            <a href="/ubicaciones" class="nav-link" th:classappend="${activePage == 'ubicaciones' ? 'active' : ''}">
                <i class="fas fa-map-marker-alt"></i> Ubicaciones
            </a>
            <a href="/reportes" class="nav-link" th:classappend="${activePage == 'reportes' ? 'active' : ''}">
                <i class="fas fa-chart-bar"></i> Reportes
            </a>
        </div>
    </div>

    <div th:fragment="top-navbar" class="top-navbar">
        <h4 class="m-0 fw-bold text-primary" th:text="${pageTitle}">Dashboard</h4>
        <div class="d-flex align-items-center gap-3">
            <div class="dropdown">
                <a class="d-flex align-items-center text-decoration-none dropdown-toggle text-dark fw-bold" href="#"
                    role="button" data-bs-toggle="dropdown">
                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2"
                        style="width: 32px; height: 32px;">
                        <i class="fas fa-user"></i>
                    </div>
                    <span sec:authentication="name">Usuario</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end border-0 shadow">
                    <li><a class="dropdown-item" href="#"><i class="fas fa-user-cog me-2"></i> Perfil</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="dropdown-item text-danger">
                                <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </div>

</body>

</html>
