<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Lista de Usuarios')}"></head>

<body>

    <!-- Sidebar -->
    <div th:replace="~{fragments/layout :: sidebar(activePage='usuarios')}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <div th:replace="~{fragments/layout :: top-navbar(pageTitle='Gestión de Usuarios')}"></div>

        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h5 class="fw-bold mb-1">Usuarios del Sistema</h5>
                    <p class="text-muted small mb-0">Administra los accesos y roles de los usuarios.</p>
                </div>
                <a th:href="@{/usuarios/nuevo}" class="btn btn-primary">
                    <i class="fas fa-user-plus me-2"></i> Nuevo Usuario
                </a>
            </div>

            <div class="card-custom p-0 overflow-hidden">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-secondary">
                            <tr>
                                <th class="ps-4 py-3">Usuario</th>
                                <th>Email</th>
                                <th>Registro</th>
                                <th class="text-end pe-4">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuario : ${usuarios}">
                                <td class="ps-4">
                                    <div class="d-flex align-items-center">
                                        <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-flex align-items-center justify-content-center me-3"
                                            style="width: 40px; height: 40px;">
                                            <i class="fas fa-user"></i>
                                        </div>
                                        <div>
                                            <div class="fw-bold"
                                                th:text="${usuario.nombre} + ' ' + ${usuario.apellido}">Nombre</div>
                                            <div class="small text-muted">ID: <span th:text="${usuario.id}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td th:text="${usuario.email}">email@example.com</td>
                                <td>
                                    <div class="small text-muted">
                                        <i class="far fa-calendar-alt me-1"></i>
                                        <span th:text="${usuario.fechaRegistro}">Fecha</span>
                                    </div>
                                </td>
                                <td class="text-end pe-4">
                                    <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}"
                                        class="btn btn-sm btn-outline-warning me-1">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}"
                                        class="btn btn-sm btn-outline-danger"
                                        onclick="return confirm('¿Estás seguro que deseas eliminar este usuario?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>

</body>

</html>
