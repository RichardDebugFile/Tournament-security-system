<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body class="app-container">

<div class="container py-5">
    <div class="page-header">
    <div>
        <a href="/" class="back-btn mb-2">← Volver al menú</a>
        <h2 class="page-title mb-0">Usuarios Registrados</h2>
    </div>
    <div class="d-flex gap-2">
        <a th:href="@{/usuarios/nuevo}" class="btn btn-main">
            + Nuevo Usuario
        </a>
    </div>
</div>


   <div class="table-responsive table-modern">
    <table class="table align-middle mb-0 text-center">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Fecha de Registro</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellido}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.fechaRegistro}"></td>
                <td>
                    <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn-edit btn-sm me-1">Editar</a>
                    <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" 
                       class="btn-delete btn-sm"
                       onclick="return confirm('¿Estás seguro que deseas eliminar este usuario?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
