<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Formulario de Usuario')}"></head>

<body>

    <!-- Sidebar -->
    <div th:replace="~{fragments/layout :: sidebar(activePage='usuarios')}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <div th:replace="~{fragments/layout :: top-navbar(pageTitle='Gestión de Usuarios')}"></div>

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card-custom p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4 class="fw-bold mb-0"
                                th:text="${usuario.id == null ? 'Registrar Nuevo Usuario' : 'Editar Usuario'}"></h4>
                            <a th:href="@{/usuarios}" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-arrow-left me-1"></i> Volver
                            </a>
                        </div>

                        <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
                            <input type="hidden" th:field="*{id}" />

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-secondary small text-uppercase">Nombre</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i
                                                class="fas fa-user"></i></span>
                                        <input type="text" th:field="*{nombre}" class="form-control border-start-0 ps-0"
                                            required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label
                                        class="form-label fw-bold text-secondary small text-uppercase">Apellido</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i
                                                class="fas fa-user"></i></span>
                                        <input type="text" th:field="*{apellido}"
                                            class="form-control border-start-0 ps-0" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold text-secondary small text-uppercase">Correo
                                    Electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i
                                            class="fas fa-envelope"></i></span>
                                    <input type="email" th:field="*{email}" class="form-control border-start-0 ps-0"
                                        required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold text-secondary small text-uppercase">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i
                                            class="fas fa-lock"></i></span>
                                    <input type="password" th:field="*{password}"
                                        class="form-control border-start-0 ps-0" required>
                                </div>
                                <div th:if="${error}" class="alert alert-danger mt-2 small" th:text="${error}"></div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary py-2 fw-bold">
                                    <i class="fas fa-save me-2"></i> Guardar Usuario
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>

</body>

</html>
