<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="app-container">

<div class="container py-4">
    <div class="mb-3">
        <a href="/" class="back-btn">← Volver al menú</a>
    </div>

    <div class="card-elevated">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0" th:text="${usuario.id == null ? 'Registrar Usuario' : 'Editar Usuario'}"></h4>
        </div>

        <div class="card-body">
            <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Correo</label>
                        <input type="email" class="form-control" th:field="*{correo}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Rol</label>
                        <select class="form-select" th:field="*{rol}" required>
                            <option value="">Selecciona un rol</option>
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                    </div>
                    <div class="col-md-6" th:if="${usuario.id == null}">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" th:field="*{password}" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/usuarios}" class="btn btn-secondary">
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-main">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
