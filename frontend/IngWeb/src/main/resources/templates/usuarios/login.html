<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-card {
            max-width: 450px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .oauth-btn {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .oauth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-microsoft {
            background-color: #2F2F2F;
            color: white;
            border: none;
        }
        .btn-microsoft:hover {
            background-color: #1F1F1F;
            color: white;
        }
        .btn-google {
            background-color: white;
            color: #757575;
            border: 1px solid #ddd;
        }
        .btn-google:hover {
            background-color: #f8f9fa;
            border-color: #999;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider span {
            padding: 0 10px;
            color: #666;
            font-size: 14px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-container i {
            font-size: 60px;
            color: #667eea;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">

<div class="card login-card p-4">
    <div class="logo-container">
        <i class="fas fa-trophy"></i>
        <h2 class="mt-3 mb-0">Tournament System</h2>
        <p class="text-muted">Gestión de Torneos</p>
    </div>

    <!-- Mensajes de error/logout -->
    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle"></i> Autenticación fallida. Por favor, intenta nuevamente.
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i> Has cerrado sesión exitosamente.
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Botones de SSO -->
    <div class="d-grid gap-3">
        <a href="/oauth2/authorization/azure" class="btn oauth-btn btn-microsoft">
            <i class="fab fa-microsoft"></i>
            Iniciar sesión con Microsoft
        </a>

        <a href="/oauth2/authorization/google" class="btn oauth-btn btn-google">
            <i class="fab fa-google"></i>
            Iniciar sesión con Google
        </a>
    </div>

    <div class="divider">
        <span>o continúa con email</span>
    </div>

    <!-- Formulario tradicional (opcional) -->
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label">
                <i class="fas fa-envelope"></i> Email
            </label>
            <input type="text" name="username" class="form-control" placeholder="tu@email.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label">
                <i class="fas fa-lock"></i> Contraseña
            </label>
            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
        </div>

        <div class="d-grid">
            <button class="btn btn-primary oauth-btn" type="submit">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </div>
    </form>

    <div class="text-center mt-4">
        <p class="text-muted mb-2">¿No tienes cuenta?</p>
        <a th:href="@{/usuarios/nuevo}" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-user-plus"></i> Crear nuevo usuario
        </a>
    </div>

    <div class="text-center mt-4">
        <small class="text-muted">
            <i class="fas fa-shield-alt"></i> Conexión segura con OAuth 2.0
        </small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
