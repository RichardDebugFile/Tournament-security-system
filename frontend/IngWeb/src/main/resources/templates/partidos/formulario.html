<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Formulario de Partido')}"></head>

<body>

    <!-- Sidebar -->
    <div th:replace="~{fragments/layout :: sidebar(activePage='partidos')}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <div th:replace="~{fragments/layout :: top-navbar(pageTitle='Gestión de Partidos')}"></div>

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">
                    <div class="card-custom p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4 class="fw-bold mb-0"
                                th:text="${partido.id == null ? 'Programar Partido' : 'Editar Partido'}"></h4>
                            <a th:href="@{/partidos}" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-arrow-left me-1"></i> Volver
                            </a>
                        </div>

                        <!-- Mensaje de error -->
                        <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <div th:text="${error}"></div>
                        </div>

                        <form th:action="@{/partidos/guardar}" th:object="${partido}" method="post">
                            <input type="hidden" th:field="*{id}" />

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-secondary small text-uppercase">Fecha</label>
                                    <input type="date" th:field="*{fecha}" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-secondary small text-uppercase">Hora</label>
                                    <input type="time" th:field="*{hora}" class="form-control" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-secondary small text-uppercase">Torneo</label>
                                    <select id="torneoSelect" th:field="*{torneo}" class="form-select" required>
                                        <option value="">-- Selecciona un torneo --</option>
                                        <option th:each="torneo : ${torneos}" th:value="${torneo.id}"
                                            th:text="${torneo.nombre}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label
                                        class="form-label fw-bold text-secondary small text-uppercase">Ubicación</label>
                                    <select th:field="*{ubicacion}" class="form-select" required>
                                        <option value="">-- Selecciona una ubicación --</option>
                                        <option th:each="ubic : ${ubicaciones}" th:value="${ubic.id}"
                                            th:text="${ubic.estadio + ' - ' + ubic.sector}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="card bg-light border-0 mb-4">
                                <div class="card-body">
                                    <h6 class="fw-bold mb-3 text-primary">Encuentro</h6>
                                    <div class="row align-items-center">
                                        <div class="col-md-5">
                                            <label class="form-label fw-bold text-secondary small text-uppercase">Equipo
                                                Local</label>
                                            <select id="equipo1Select" th:field="*{equipo1}" class="form-select"
                                                required>
                                                <option value="">-- Selecciona equipo 1 --</option>
                                                <!-- Opciones cargadas vía JS -->
                                            </select>
                                        </div>
                                        <div class="col-md-2 text-center py-2">
                                            <span class="fw-bold text-muted">VS</span>
                                        </div>
                                        <div class="col-md-5">
                                            <label class="form-label fw-bold text-secondary small text-uppercase">Equipo
                                                Visitante</label>
                                            <select id="equipo2Select" th:field="*{equipo2}" class="form-select"
                                                required>
                                                <option value="">-- Selecciona equipo 2 --</option>
                                                <!-- Opciones cargadas vía JS -->
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-secondary small text-uppercase">Goles
                                        Local</label>
                                    <input type="number" th:field="*{golesEquipo1}" class="form-control" min="0"
                                        placeholder="0">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-secondary small text-uppercase">Goles
                                        Visitante</label>
                                    <input type="number" th:field="*{golesEquipo2}" class="form-control" min="0"
                                        placeholder="0">
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary py-2 fw-bold">
                                    <i class="fas fa-save me-2"></i> Guardar Partido
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>

    <script>
        const torneoSelect = document.getElementById('torneoSelect');
        const equipo1Select = document.getElementById('equipo1Select');
        const equipo2Select = document.getElementById('equipo2Select');

        torneoSelect.addEventListener('change', function () {
            const torneoId = this.value;

            equipo1Select.innerHTML = '<option value="">-- Selecciona equipo 1 --</option>';
            equipo2Select.innerHTML = '<option value="">-- Selecciona equipo 2 --</option>';

            if (torneoId) {
                fetch(`/partidos/por-torneo/${torneoId}`)
                    .then(res => res.json())
                    .then(equipos => {
                        equipos.forEach(eq => {
                            const option1 = new Option(eq.nombre, eq.id);
                            const option2 = new Option(eq.nombre, eq.id);
                            equipo1Select.add(option1);
                            equipo2Select.add(option2);
                        });
                    })
                    .catch(error => {
                        console.error("Error al cargar equipos:", error);
                        alert("Ocurrió un error al obtener los equipos del torneo.");
                    });
            }
        });

        equipo1Select.addEventListener('change', function () {
            const equipo1Value = this.value;
            Array.from(equipo2Select.options).forEach(opt => {
                opt.disabled = (opt.value === equipo1Value && opt.value !== "");
            });
        });

        equipo2Select.addEventListener('change', function () {
            const equipo2Value = this.value;
            Array.from(equipo1Select.options).forEach(opt => {
                opt.disabled = (opt.value === equipo2Value && opt.value !== "");
            });
        });
    </script>

</body>

</html>
