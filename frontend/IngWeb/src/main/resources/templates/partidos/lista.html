<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Lista de Partidos')}"></head>

<body>

    <!-- Sidebar -->
    <div th:replace="~{fragments/layout :: sidebar(activePage='partidos')}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <div th:replace="~{fragments/layout :: top-navbar(pageTitle='Gestión de Partidos')}"></div>

        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h5 class="fw-bold mb-1">Partidos Programados</h5>
                    <p class="text-muted small mb-0">Administra el calendario y resultados de los encuentros.</p>
                </div>
                <a th:href="@{/partidos/nuevo}" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i> Crear Partido
                </a>
            </div>

            <div class="card-custom p-0 overflow-hidden">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-secondary">
                            <tr>
                                <th class="ps-4 py-3">Fecha y Hora</th>
                                <th>Encuentro</th>
                                <th>Torneo</th>
                                <th>Ubicación</th>
                                <th>Resultado</th>
                                <th class="text-end pe-4">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="partido : ${partidos}">
                                <td class="ps-4">
                                    <div class="fw-bold" th:text="${partido.fecha}">Fecha</div>
                                    <div class="small text-muted" th:text="${partido.hora}">Hora</div>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center gap-2">
                                        <span class="fw-bold" th:text="${partido.equipo1.nombre}">Eq1</span>
                                        <span class="text-muted small">vs</span>
                                        <span class="fw-bold" th:text="${partido.equipo2.nombre}">Eq2</span>
                                    </div>
                                </td>
                                <td>
                                    <span class="badge bg-light text-dark border"
                                        th:text="${partido.torneo.nombre}">Torneo</span>
                                </td>
                                <td>
                                    <div class="small">
                                        <i class="fas fa-map-marker-alt text-danger me-1"></i>
                                        <span th:text="${partido.ubicacion.estadio}">Estadio</span>
                                    </div>
                                    <div class="small text-muted" th:text="${partido.ubicacion.sector}">Sector</div>
                                </td>
                                <td>
                                    <span th:if="${partido.golesEquipo1 != null}"
                                        class="badge bg-success bg-opacity-10 text-success fs-6">
                                        <span
                                            th:text="${partido.golesEquipo1} + ' - ' + ${partido.golesEquipo2}"></span>
                                    </span>
                                    <span th:if="${partido.golesEquipo1 == null}"
                                        class="badge bg-secondary bg-opacity-10 text-secondary">
                                        Por jugar
                                    </span>
                                </td>
                                <td class="text-end pe-4">
                                    <a th:href="@{/partidos/editar/{id}(id=${partido.id})}"
                                        class="btn btn-sm btn-outline-warning me-1">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/partidos/eliminar/{id}(id=${partido.id})}"
                                        class="btn btn-sm btn-outline-danger"
                                        onclick="return confirm('¿Estás seguro que deseas eliminar este partido?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>

</body>

</html>
