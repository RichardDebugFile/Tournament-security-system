<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Dashboard - Tournament System')}"></head>

<body>

    <!-- Sidebar -->
    <div th:replace="~{fragments/layout :: sidebar(activePage='home')}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <div th:replace="~{fragments/layout :: top-navbar(pageTitle='Resumen General')}"></div>

        <!-- Dashboard Widgets -->
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card-custom stat-card">
                    <div>
                        <h6 class="text-muted mb-1">Torneos Activos</h6>
                        <h2 class="fw-bold mb-0">3</h2>
                    </div>
                    <div class="stat-icon bg-icon-primary">
                        <i class="fas fa-trophy"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-custom stat-card">
                    <div>
                        <h6 class="text-muted mb-1">Equipos Registrados</h6>
                        <h2 class="fw-bold mb-0">12</h2>
                    </div>
                    <div class="stat-icon bg-icon-success">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-custom stat-card">
                    <div>
                        <h6 class="text-muted mb-1">Próximos Partidos</h6>
                        <h2 class="fw-bold mb-0">5</h2>
                    </div>
                    <div class="stat-icon bg-icon-warning">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="row">
            <div class="col-12">
                <div class="card-custom p-4">
                    <h5 class="fw-bold mb-4">Accesos Rápidos</h5>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <a href="/torneos/nuevo" class="btn btn-primary w-100 py-3">
                                <i class="fas fa-plus-circle mb-2 d-block fs-4"></i> Nuevo Torneo
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a href="/equipos/nuevo" class="btn btn-outline-dark w-100 py-3">
                                <i class="fas fa-user-plus mb-2 d-block fs-4"></i> Registrar Equipo
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a href="/reportes" class="btn btn-outline-primary w-100 py-3">
                                <i class="fas fa-file-alt mb-2 d-block fs-4"></i> Ver Reportes
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>

</body>

</html>
