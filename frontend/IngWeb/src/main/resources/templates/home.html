<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menú Principal - Tournament System</title>

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Estilos propios -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="app-container">

<!-- Navbar con información del usuario -->
<nav class="navbar navbar-expand-lg navbar-dark app-navbar fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="fas fa-trophy me-2"></i> Tournament System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"
                aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
                <li class="nav-item me-lg-3 mb-2 mb-lg-0">
                    <span class="badge bg-light text-dark badge-pill">
                        <i class="fas fa-user-circle me-1"></i>
                        <span sec:authentication="name">Usuario</span>
                    </span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-sm btn-outline-light">
                            <i class="fas fa-sign-out-alt me-1"></i> Cerrar sesión
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container py-5">
    <div class="row justify-content-center mt-4">
        <div class="col-lg-9">
            <div class="main-card p-4 p-md-5 text-center">
                <h1 class="mb-2">Menú Principal</h1>
                <p class="text-muted mb-4">
                    Bienvenido,
                    <span sec:authentication="name" class="fw-bold">Usuario</span>.
                    Selecciona un módulo para comenzar.
                </p>

                <div class="menu-grid mt-3">
                    <a href="/usuarios" class="menu-btn menu-btn-users">
                        <i class="fas fa-users"></i>
                        <span>Gestión de Usuarios</span>
                    </a>
                    <a href="/torneos" class="menu-btn menu-btn-torneos">
                        <i class="fas fa-trophy"></i>
                        <span>Gestión de Torneos</span>
                    </a>
                    <a href="/ubicaciones" class="menu-btn menu-btn-ubicaciones">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Gestión de Ubicaciones</span>
                    </a>
                    <a href="/equipos" class="menu-btn menu-btn-equipos">
                        <i class="fas fa-users-cog"></i>
                        <span>Gestión de Equipos</span>
                    </a>
                    <a href="/partidos" class="menu-btn menu-btn-partidos">
                        <i class="fas fa-futbol"></i>
                        <span>Gestión de Partidos</span>
                    </a>
                    <a href="/asistencias" class="menu-btn menu-btn-asistencias">
                        <i class="fas fa-ticket-alt"></i>
                        <span>Gestión de Asistencias</span>
                    </a>
                    <a href="/reportes/equipos-por-torneo" class="menu-btn menu-btn-equipos-torneo">
                        <i class="fas fa-search"></i>
                        <span>Consultar Equipos por Torneo</span>
                    </a>
                    <a href="/reportes" class="menu-btn menu-btn-reportes">
                        <i class="fas fa-chart-bar"></i>
                        <span>Reportes del Sistema</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
