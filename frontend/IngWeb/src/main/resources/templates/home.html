<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal - Tournament System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light text-dark">

<!-- Navbar con información del usuario -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="fas fa-trophy"></i> Tournament System
        </a>
        <div class="navbar-nav ms-auto">
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                    <i class="fas fa-user-circle"></i>
                    <span sec:authentication="name">Usuario</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="dropdown-item text-danger">
                                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container text-center py-5">
    <h1 class="mb-2">Menú Principal</h1>
    <p class="text-muted mb-4">Bienvenido, <span sec:authentication="name" class="fw-bold">Usuario</span></p>

    <div class="d-grid gap-3 col-6 mx-auto">
        <a href="/usuarios" class="btn btn-primary btn-lg">
            <i class="fas fa-users"></i> Gestión de Usuarios
        </a>
        <a href="/torneos" class="btn btn-success btn-lg">
            <i class="fas fa-trophy"></i> Gestión de Torneos
        </a>
        <a href="/ubicaciones" class="btn btn-info btn-lg">
            <i class="fas fa-map-marker-alt"></i> Gestión de Ubicaciones
        </a>
        <a href="/equipos" class="btn btn-dark btn-lg">
            <i class="fas fa-users-cog"></i> Gestión de Equipos
        </a>
        <a href="/partidos" class="btn btn-warning btn-lg">
            <i class="fas fa-futbol"></i> Gestión de Partidos
        </a>
        <a href="/asistencias" class="btn btn-outline-success btn-lg">
            <i class="fas fa-ticket-alt"></i> Gestión de Asistencias
        </a>
        <a href="/reportes/equipos-por-torneo" class="btn btn-outline-dark btn-lg">
            <i class="fas fa-search"></i> Consultar Equipos por Torneo
        </a>
        <a href="/reportes" class="btn btn-outline-primary btn-lg">
            <i class="fas fa-chart-bar"></i> Reportes del Sistema
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
