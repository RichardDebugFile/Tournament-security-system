<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Ingresos por Partido')}"></head>

<body>

    <!-- Sidebar -->
    <div th:replace="~{fragments/layout :: sidebar(activePage='reportes')}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <div th:replace="~{fragments/layout :: top-navbar(pageTitle='Reportes')}"></div>

        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="fw-bold mb-0">Ingresos por Partido</h5>
                <a th:href="@{/reportes}" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-arrow-left me-1"></i> Volver
                </a>
            </div>

            <div class="card-custom p-0 overflow-hidden">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-secondary">
                            <tr>
                                <th class="ps-4 py-3">ID</th>
                                <th>Partido</th>
                                <th class="text-end pe-4">Ingreso Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${datos}">
                                <td class="ps-4 text-muted" th:text="${item.partidoId}">ID</td>
                                <td class="fw-bold" th:text="${item.nombrePartido}">Partido</td>
                                <td class="text-end pe-4 text-success fw-bold"
                                    th:text="'$' + ${#numbers.formatDecimal(item.ingresoTotal, 1, 'POINT', 2, 'POINT')}">
                                    $0.00
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>

</body>

</html>
