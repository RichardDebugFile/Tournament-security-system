<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Lista de Ubicaciones')}"></head>

<body>

    <!-- Sidebar -->
    <div th:replace="~{fragments/layout :: sidebar(activePage='ubicaciones')}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <div th:replace="~{fragments/layout :: top-navbar(pageTitle='Gestión de Ubicaciones')}"></div>

        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h5 class="fw-bold mb-1">Sedes y Estadios</h5>
                    <p class="text-muted small mb-0">Administra las ubicaciones donde se juegan los partidos.</p>
                </div>
                <a th:href="@{/ubicaciones/nueva}" class="btn btn-primary">
                    <i class="fas fa-map-marker-alt me-2"></i> Nueva Ubicación
                </a>
            </div>

            <div class="card-custom p-0 overflow-hidden">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-secondary">
                            <tr>
                                <th class="ps-4 py-3">Estadio</th>
                                <th>Sector</th>
                                <th class="text-end pe-4">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ubicacion : ${ubicaciones}">
                                <td class="ps-4">
                                    <div class="d-flex align-items-center">
                                        <div class="bg-danger bg-opacity-10 text-danger rounded-circle d-flex align-items-center justify-content-center me-3"
                                            style="width: 40px; height: 40px;">
                                            <i class="fas fa-stadium"></i>
                                        </div>
                                        <div>
                                            <div class="fw-bold" th:text="${ubicacion.estadio}">Estadio</div>
                                            <div class="small text-muted">ID: <span th:text="${ubicacion.id}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <span class="badge bg-light text-dark border"
                                        th:text="${ubicacion.sector}">Sector</span>
                                </td>
                                <td class="text-end pe-4">
                                    <a th:href="@{/ubicaciones/editar/{id}(id=${ubicacion.id})}"
                                        class="btn btn-sm btn-outline-warning me-1">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/ubicaciones/eliminar/{id}(id=${ubicacion.id})}"
                                        class="btn btn-sm btn-outline-danger"
                                        onclick="return confirm('¿Estás seguro que deseas eliminar esta ubicación?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>

</body>

</html>
