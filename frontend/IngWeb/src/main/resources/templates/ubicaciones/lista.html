<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lista de Ubicaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body class="app-container">
<div class="container py-5">
    <div class="page-header">
    <div>
        <a href="/" class="back-btn mb-2">← Volver al menú</a>
        <h2 class="page-title mb-0">Ubicaciones Registradas</h2>
    </div>
    <div class="d-flex gap-2">
        <a th:href="@{/ubicaciones/nueva}" class="btn btn-main">
            + Crear Ubicación
        </a>
    </div>
</div>


   <div class="table-responsive table-modern">
    <table class="table align-middle mb-0 text-center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Estadio</th>
                <th>Sector</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ubicacion : ${ubicaciones}">
                <td th:text="${ubicacion.id}"></td>
                <td th:text="${ubicacion.estadio}"></td>
                <td th:text="${ubicacion.sector}"></td>
                <td>
                    <a th:href="@{/ubicaciones/editar/{id}(id=${ubicacion.id})}" class="btn-edit btn-sm me-1">Editar</a>
                    <a th:href="@{/ubicaciones/eliminar/{id}(id=${ubicacion.id})}"
                       class="btn-delete btn-sm"
                       onclick="return confirm('¿Estás seguro que deseas eliminar esta ubicación?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</div>
</body>
</html>
