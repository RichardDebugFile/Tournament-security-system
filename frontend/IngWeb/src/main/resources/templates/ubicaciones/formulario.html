<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Formulario de Ubicación')}"></head>

<body>

    <!-- Sidebar -->
    <div th:replace="~{fragments/layout :: sidebar(activePage='ubicaciones')}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <div th:replace="~{fragments/layout :: top-navbar(pageTitle='Gestión de Ubicaciones')}"></div>

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card-custom p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4 class="fw-bold mb-0"
                                th:text="${ubicacion.id == null ? 'Registrar Nueva Ubicación' : 'Editar Ubicación'}">
                            </h4>
                            <a th:href="@{/ubicaciones}" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-arrow-left me-1"></i> Volver
                            </a>
                        </div>

                        <form th:action="@{/ubicaciones/guardar}" th:object="${ubicacion}" method="post">
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label class="form-label fw-bold text-secondary small text-uppercase">Estadio</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i
                                            class="fas fa-building"></i></span>
                                    <input type="text" th:field="*{estadio}" class="form-control border-start-0 ps-0"
                                        placeholder="Ej. Estadio Nacional" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold text-secondary small text-uppercase">Sector</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i
                                            class="fas fa-map-pin"></i></span>
                                    <input type="text" th:field="*{sector}" class="form-control border-start-0 ps-0"
                                        placeholder="Ej. Tribuna Norte" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary py-2 fw-bold">
                                    <i class="fas fa-save me-2"></i> Guardar Ubicación
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>

</body>

</html>
